    <body>
        <header>
            <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
            <nav>
                <ul>
                    <li>projets</li>
                    <li>contact</li>
                    <li><a  href="login.html">login</a> </li>

                        />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h2 class="title-login">Log In</h2>
            <form class="form-login">
                <div class="form-input">
                    <!-- Email -->
                    <label for="email">E-mail</label><br />
                    <input
                        type="email"
                        class="form-champ"
                        name="email"
                        id="form-email"
                    />
                </div>
                <!-- mot de passe -->
                <div class="form-input">
                    <label for="password">Mot de passe </label><br />
                    <input
                        type="password"
                        class="form-champ"
                        name="password"
                        id="form-password"
                    />
                </div>
                <!-- message d'erreur -->
                <small id="error-message" class="show-message"></small>
                <!-- boutton de connexion -->
                <div class="form-input">
                    <button type="submit" class="style-button" id="btn-connect">
                        Se connecter
                    </button>
                </div>
                <!-- mot de passe oublié -->
                <div class="form-input">
                    <a href="#" class="pwd">Mot de passe oublié</a>
                </div>
            </form>
        </main>
        <footer>
            <nav>
                <ul>
